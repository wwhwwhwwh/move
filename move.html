<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv = "Content-Type"  content = "text/html; charset= utf-8">
<title>定时移动</title>
<style>
    *{margin:0;padding:0;}
	input{width:50px;height:30px;background:orange;color:#fff;border:none;outline:none;margin-right:10px;margin:30px 0 0 30px;cursor: pointer;}
	#box{width:100px;height:100px;background:pink;position:absolute;top:100px;left:10px;}
</style>
<script>
	window.onload = function(){
		var oGo = document.getElementById('go');
		var oBack = document.getElementById('back');
		var oBox = document.getElementById('box');
		var timer = null;
		
        oGo.onclick = function(){
        	timer = setInterval(function(){
        		if(oBox.offsetLeft < 800){
        			oBox.style.left = oBox.offsetLeft + 10 +'px';
        		}else if(oBox.offsetLeft == 800){
        			if(oBox.offsetTop < 500){
        				oBox.style.top = oBox.offsetTop + 10 + 'px';
        			}else if(oBox.offsetTop == 500){
        				clearInterval(timer);
        			}
        		}
        	},30)
        }
        
}
		//parseInt(getStyle(obj,attidute))
</script>
</head>
<body>
<input id="go" type="button"  value="前进"   />
<div id="box"></div>
</body>
</html>
